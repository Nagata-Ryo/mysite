<p>年齢は29歳で、1990年5月31日生まれです。</p>
<p>今年30歳になります。</p>
<p>孔子の論語では40歳の不惑が有名ですが、30歳は立つ、自立するということが挙げられています。（而立）</p>
<p>これは生活や精神的な自立というよりは、見識を確立するという意味合いらしいです。</p>
<p>自己流の物事の見方ができるようになるということでしょうか？</p>
<p>難しいかもしれませんが、今年は<span class="boldred">而立</span>を意識していきたいです。</p>
